language: python

python:
  - "2.7"

compiler:
  - gcc
  - gfortran

addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran

env:
  - CONDA_DEPS="pip flake8 nose coverage numpy scikit-learn" PIP_DEPS="coveralls"

before_install:
- export MINICONDA=$HOME/miniconda
- export PATH="$MINICONDA/bin:$PATH"
- hash -r
# Install conda only if necessary
- wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
- bash miniconda.sh -b -f -p $MINICONDA
- conda config --set always_yes yes
#- conda update conda
- conda info -a
- conda install python=$TRAVIS_PYTHON_VERSION $CONDA_DEPS
#- travis_retry pip install $PIP_DEPS

install:
# creating the conda environment
- conda create -q -n CNMF python=$TRAVIS_PYTHON_VERSION scikit-learn
- source activate CNMF
- conda install openblas
- conda install numpy
- conda install scipy
- conda install scikit-learn
- pip install scikit-learn
- python setup.py install

